<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="https://res.cloudinary.com/dyvmtgjer/image/upload/v1717864716/pnl-logo_at49qu.png"
        type="image/x-icon" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.3.2/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class", // Enable dark mode using the class strategy
            theme: {
                extend: {
                    colors: {
                        primary: "#147860",
                        secondary: "#7F56D9",
                        tetiary: "#B7B6FF",
                        dark100: "#121212",
                        dark200: "#25282c",
                        dark300: "#16171a",
                        dark400: "#1e2023",
                        dark500: "#595959",
                    },
                },
            },
        };
    </script>
    <title>Login</title>
</head>

<body>
    <main class="antialiased bg-gray-50 dark:bg-dark100">
        <div class="flex items-center justify-between p-2 lg:p-4">
            <div class="flex items-center">
                <img src="https://res.cloudinary.com/dyvmtgjer/image/upload/v1717864716/pnl-logo_at49qu.png"
                    class="mr-3 h-8 lg:h-10" alt="loading" />
                <h1 class="text-lg lg:text-2xl font-semibold text-primary tracking-tight capitalize">
                    Pixel network Limited
                </h1>
            </div>

            <div class="flex">
                <p class="text-gray-500 text-xs lg:text-sm">Forgot
                    password? <a href="/reset-password.html" class="text-primary font-medium">Reset</a></p>
            </div>

        </div>
        <div class="flex items-center justify-center min-h-screen">
            <form class="max-w-md mx-auto w-full p-4 md:p-6 lg:p-8 bg-white rounded-lg flex flex-col">
                <div class="self-center p-2 lg:p-4 bg-gray-100 rounded-full">
                    <div class="bg-white p-2 lg:p-3 shadow-lg rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-800 h-4 w-4" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M14 14.252V22H4a8 8 0 0 1 10-7.748M12 13c-3.315 0-6-2.685-6-6s2.685-6 6-6s6 2.685 6 6s-2.685 6-6 6m6 4v-3h2v3h3v2h-3v3h-2v-3h-3v-2z" />
                        </svg>
                    </div>
                </div>
                <h1 class="text-xl lg:text-3xl font-medium text-primary tracking-tight my-5 text-center">
                    Welcome back, John!
                </h1>
                <div class="mb-5">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email
                        Address</label>
                    <input type="email" id="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary dark:focus:border-primary"
                        placeholder="johndoe@gmail.com" required />
                </div>
                <div class="mb-5">
                    <label for="password"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password" id="password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary dark:focus:border-primary"
                        placeholder="password" required />
                </div>
                <div class="flex items-start mb-5">
                    <div class="flex items-center h-5">
                        <input id="remember" type="checkbox" value=""
                            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 checked:bg-primary"
                            required />
                    </div>
                    <div class="flex items-center justify-between w-full">
                        <label for="remember" class="ms-2 text-xs text-gray-900 dark:text-gray-300">Remember
                            me</label>
                        <a href="" class="ms-2 text-xs text-gray-900 dark:text-gray-300">Forgot password</a>
                    </div>
                </div>
                <button type="submit"
                    class="text-white bg-primary hover:bg-primary focus:ring-4 focus:outline-none focus:ring-primary font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-primary dark:hover:bg-primary dark:focus:ring-primary">Login</button>
            </form>

        </div>
    </main>
</body>

</html>
